<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        width: 400px;
        height: 400px;
      }

      .bitmap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="file" id="bitmapFile" accept="image/png" />
      <input type="file" id="svgFile" accept="image/svg+xml" />
      <img class="bitmap" src="" alt="Bitmap Image" />
      <img class="svg" src="" alt="SVG Image" />
    </div>

    <script>
      const bitmapFileInput = document.querySelector("#bitmapFile");
      const svgFileInput = document.querySelector("#svgFile");
      const bitmap = document.querySelector(".bitmap");
      const svg = document.querySelector(".svg");

      bitmapFileInput.addEventListener("change", function () {
        const file = bitmapFileInput.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          bitmap.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });

      svgFileInput.addEventListener("change", function () {
        const file = svgFileInput.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          svg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });

      // Get the position of the SVG element relative to the bitmap image
      const svgRect = svg.getBoundingClientRect();
      const bitmapRect = bitmap.getBoundingClientRect();
      const svgX = svgRect.left - bitmapRect.left;
      const svgY = svgRect.top - bitmapRect.top;

      // Get the color of the pixel at the SVG element's position
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.width = bitmap.width;
      canvas.height = bitmap.height;
      context.drawImage(bitmap, 0, 0);
      const pixelColor = context.getImageData(svgX, svgY, 1, 1).data;

      // Apply the color to the SVG element
      svg.style.fill = `rgb(${pixelColor[0]}, ${pixelColor[1]}, ${pixelColor[2]})`;
    </script>
  </body>
</html>
